<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SMS BB10 Cordova Plugin</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/ratchet.css">

	<script type="text/javascript" src="cordova.js"></script>  
        
    <script src="js/ratchet.js"></script>
	<script src="js/bbSMS.js"></script>    
	<script src="js/app.js"></script>
	
    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
        }
    </style>
	<script type="text/javascript">
            app.initialize(); // All Logic to call the PBKDF2 Plugin is index.js
	</script>

  </head>
  <body> 
  <div class="content">
  <header class="bar-title">
    <h1 class="title">SMS Plugin Demo</h1>
    <a class="button" onclick="app.sendSMS();" href="#resultsModal">
	      Send
    </a>	  
  </header>
  
    <div class="content-padded">
    <br><br><br>
      <p class="welcome">This BlackBerry 10 Cordova Plugin is a designed to allow an app to send a user directed SMS. Enter the following to test:</p>
    </div>

	<form>
	  <input type="text" placeholder="Phone Number" id="phoneNumber" name="phoneNumber">
	  <textarea rows="5" maxlength="140" placeholder="Your Message" id="textMsg" name="textMsg"></textarea>
	  <a class="button button-block" onclick="app.sendSMS();" href="#resultsModal">Send</a>
	</form>
	
	<div id="resultsModal" class="modal">
	  <header class="bar-title">
	    <a class="button" href="#resultsModal" onclick="app.removeResults();">
	      Close
	    </a>	  
	    <h1 class="title">Results</h1>
	  </header>
	  <div id="results" class="content content-padded" style="word-wrap: break-word">
		  <!-- This is where the results of the computation end up! -->
	  </div>
	</div>
	
  </body>
</html>
